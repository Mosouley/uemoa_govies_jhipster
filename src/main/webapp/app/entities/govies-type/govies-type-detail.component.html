
<div *ngIf="goviesType">
    <h2><span jhiTranslate="jhispterApp.goviesType.detail.title">Govies Type</span> {{goviesType.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhispterApp.goviesType.fullName">Full Name</span></dt>
        <dd>
            <span>{{goviesType.fullName}}</span>
        </dd>
        <dt><span jhiTranslate="jhispterApp.goviesType.shortName">Short Name</span></dt>
        <dd>
            <span>{{goviesType.shortName}}</span>
        </dd>
        <dt><span jhiTranslate="jhispterApp.goviesType.conventionBase">Convention Base</span></dt>
        <dd>
            <span jhiTranslate="{{'jhispterApp.ConventionBase.' + goviesType.conventionBase}}">{{goviesType.conventionBase}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'govies-type/'+ goviesType.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
