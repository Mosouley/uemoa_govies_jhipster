<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myIssuerLabel" jhiTranslate="jhispterApp.issuer.home.createOrEditLabel">Create or edit a Issuer</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!issuer.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="issuer.id" readonly />
        </div>
        <div class="custom-file">
            <label class="form-control-label" jhiTranslate="jhispterApp.issuer.flagUrl" for="field_flagUrl">Flag Url</label>
            <input type="file" class="custom-file-input" name="flagUrl" id="field_flagUrl"
                [(ngModel)]="issuer.flagUrl" />
            <label class="custom-file-label" for="field_flagUrl">Choose file</label>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhispterApp.issuer.fullName" for="field_fullName">Full Name</label>
            <input type="text" class="form-control" name="fullName" id="field_fullName"
                [(ngModel)]="issuer.fullName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="jhispterApp.issuer.shortName" for="field_shortName">Short Name</label>
            <input type="text" class="form-control" name="shortName" id="field_shortName"
                [(ngModel)]="issuer.shortName" required/>
            <div [hidden]="!(editForm.controls.shortName?.dirty && editForm.controls.shortName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.shortName?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
